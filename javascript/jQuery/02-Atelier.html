<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Atelier jQuery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          rel="stylesheet" crossorigin="anonymous">

    <!-- Chargement de jQuery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <!-- Google ReCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- EmailJS -->
    <script type="text/javascript" defer
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Mon Script JS -->
    <script defer src="js/02-Atelier.js"></script>

</head>

<body class="bg-dark-subtle">
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <form novalidate id="contact" class="bg-white p-4 mt-5 rounded-2">
                <h1 class="display-2 mb-4">Contactez-nous</h1>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="sujet" class="form-label">Sujet de la demande</label>
                        <input type="text" class="form-control" id="sujet" name="sujet"
                               placeholder="ex. Demande d'informations">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" name="message"
                                  placeholder="Saisissez votre message..."></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="6LdJMbclAAAAABkgFoYZL3min6lsL5vJSMjhSk5Y"></div>
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button class="btn btn-dark">Envoyer mon message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
